<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNCE Fan Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,900&display=swap"
        rel="stylesheet">
    <!-- Iconos awesomefonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>
    <div class="body-header">
        <header>
            <div id="spacetop"></div>
            <nav class="nav-bar">
                <img src="images/dncelogo.jpg" alt="">
                <ul>
                    <li>Home</li>
                    <li>Media</li>
                    <li>Music</li>
                    <li>About</li>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        <section class="home-container">
            <div class="big-text">
                <h1>WE BACK!!!</h1>
            </div>

            <div class="home-card">
                <article class="spotify-card card">
                    <iframe src="https://open.spotify.com/embed/artist/6T5tfhQCknKG4UnH90qGnz" frameborder="0"
                        allowtransparency="true" allow="encrypted-media"></iframe>
                </article>
                <article class="gallery-card card">
                    <img src="images/dncegallery.jpg" alt="">
                </article>
            </div>
        </section>

    </main>

    <footer class="page-ending">
        <h1>DNCE - Fanpage</h1>
        <div class="social-media-buttons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-twitter"></a>
        </div>
        <div class="nav-footer">
            <ul>
                <li>Home</li>
                <li>Media</li>
                <li>Music</li>
                <li>About</li>
            </ul>
        </div>

    </footer>
</body>

</html>
