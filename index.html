<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNCE Fan Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body-header">
        <header>
            <div id="spacetop"></div>
            <nav class="nav-bar">
                <img src="images/dncelogo.jpg" alt="">
                <ul>
                    <li>Home</li>
                    <li>Media</li>
                    <li>Music</li>
                    <li>About</li>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        <section class="home-container">
            <div class="big-text">
                <h1>WE BACK!!</h1>
            </div>

            <div class="home-card">
                <div class="spotify-card card">
                    <iframe src="https://open.spotify.com/embed/artist/6T5tfhQCknKG4UnH90qGnz" frameborder="0"
                        allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
                <div class="gallery-card card">
                    <img src="images/dncegallery.jpg" alt="">
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
